<h2>Select a Scene</h2>

<div class="center">

    <div id="myDropdown" class="dropdown-content">

      <p id="sceneSelect4" value="4" onclick="getScene4()">Desert</p>
    </div>
  </div>
</div>

<p>
<button button onclick="showDate()">Generate</button>
</p>

<p id="demo"></p>
<p id="time"></p>

<script>
var x = document.getElementById("demo");


function getScene1() {
  // var scene = document.getElementById("sceneBtn1").value;
  var scene = 1;
  document.getElementById("scene").innerHTML = scene;
}
function getScene2() {
  // var scene = document.getElementById("sceneBtn2").value;

}
function getScene3() {
  // var scene = document.getElementById("sceneBtn3").value;

}
function getScene4() {
  // var scene = document.getElementById("sceneBtn4").value;
  var scene = 4;
  document.getElementById("scene").innerHTML = scene;
}


function showDate() {
  var userTime = new Date();
  x.innerHTML = "Date: "  + new Date();
}



/* When the user clicks on the button for dropdown,
toggle between hiding and showing the dropdown content */
function showDropdown() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
